<body>

	<div id="container">
		<header role="banner">
			<h1>Mini Editor Foto</h1>
		</header>
				
		<div role="main">
			<section id="main-content">
				
				<canvas id="my-canvas" width="700" height="600">Eu sunt canvas-ul.</canvas>
        		
				<script>
					(function () {
						var canvas = document.getElementById("my-canvas"),
							context = canvas.getContext("2d"),
							img = document.createElement("img"),
							mouseDown = false,
							brushColor = "rgb(0, 0, 0)",
							hasText = true,
							clearCanvas = function () {
								if (hasText) {
									context.clearRect(0, 0, canvas.width, canvas.height);
									hasText = false;
								}
							};
							
						// Adding instructions
						context.fillText("Trage o imagine in canvas", 240, 200);
						context.fillText("Apasa pe un loc din iamgine ca se setezi culoarea pensulei.", 240, 220);
						
						// Image for loading	
						img.addEventListener("load", function () {
							clearCanvas();
							context.drawImage(img, 0, 0);
						}, false);
						
						// Detect mousedown
						canvas.addEventListener("mousedown", function (evt) {
							clearCanvas();
							mouseDown = true;
							context.beginPath();
						}, false);
						
						// Detect mouseup
						canvas.addEventListener("mouseup", function (evt) {
							mouseDown = false;
							var colors = context.getImageData(evt.layerX, evt.layerY, 1, 1).data;
							brushColor = "rgb(" + colors[0] + ", " + colors[1] + ", " + colors[2] + ")";
						}, false);
						
						// Draw, if mouse button is pressed
						canvas.addEventListener("mousemove", function (evt) {
							if (mouseDown) {
								context.strokeStyle = brushColor;								
								context.lineWidth = 20;
								context.lineJoin = "round";
								context.lineTo(evt.layerX+1, evt.layerY+1);
								context.stroke();
							}
						}, false);

						// To enable drag and drop
						canvas.addEventListener("dragover", function (evt) {
							evt.preventDefault();
						}, false);

						// Handle dropped image file - only Firefox and Google Chrome
						canvas.addEventListener("drop", function (evt) {
							var files = evt.dataTransfer.files;
							if (files.length > 0) {
								var file = files[0];
								if (typeof FileReader !== "undefined" && file.type.indexOf("image") != -1) {
									var reader = new FileReader();
									// Note: addEventListener doesn't work in Google Chrome for this event
									reader.onload = function (evt) {
										img.src = evt.target.result;
									};
									reader.readAsDataURL(file);
								}
							}
							evt.preventDefault();
						}, false);
						
						// Save image
						var saveImage = document.createElement("button");
						saveImage.innerHTML = "Salvare canvas";
						saveImage.addEventListener("click", function (evt) {
							window.open(canvas.toDataURL("image/png"));
							evt.preventDefault();
						}, false);
						document.getElementById("main-content").appendChild(saveImage);
					})();
				</script>
			</section>
		</div>
